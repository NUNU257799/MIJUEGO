<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TapMaster - MANUGAMER</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
    h1 { margin: 20px; color: #f90; }
    #score { font-size: 24px; }
    #box {
      width: 60px;
      height: 60px;
      background: #ff3c3c;
      position: absolute;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ TapMaster - MANUGAMER</h1>
  <p id="score">Puntos: 0</p>
  <div id="box"></div>
  <script>
    const box = document.getElementById("box");
    const scoreText = document.getElementById("score");
    let score = 0;

    function moveBox() {
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
    }

    box.addEventListener("click", () => {
      score++;
      scoreText.textContent = "Puntos: " + score;
      moveBox();
    });

    moveBox();
  </script>
</body>
</html>
