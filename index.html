<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Juego</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    #gameBox {
      width: 100px;
      height: 100px;
      background-color: #ff3d3d;
      margin: 40px auto;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Â¡Haz clic al cuadrado!</h2>
  <div id="gameBox"></div>
  <div id="score">Puntos: 0</div>

  <script>
    let score = 0;
    const box = document.getElementById('gameBox');
    const scoreText = document.getElementById('score');

    box.onclick = function() {
      score++;
      scoreText.innerText = 'Puntos: ' + score;
      box.style.marginTop = Math.floor(Math.random() * 400) + 'px';
      box.style.marginLeft = Math.floor(Math.random() * 200) + 'px';
      box.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
    };
  </script>

</body>
</html>
